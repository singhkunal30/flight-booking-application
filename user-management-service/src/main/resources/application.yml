server:
  servlet:
    context-path: /api/v1
  port: 3002
spring:
  application:
    name: user-management-service
  datasource:
      url: jdbc:postgresql://localhost:5432/USER_MANAGEMENT_SERVICE
      username: postgres
      password: root
  jpa:
    show-sql: true
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      
logging:
  level:
    org:
      springframework:
        security: DEBUG