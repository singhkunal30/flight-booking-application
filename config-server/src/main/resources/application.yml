spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/singhkunal30/flight-config-server.git
          skipSslValidation: true
          clone-on-start: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8888
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
